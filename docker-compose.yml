version: "3"
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: Todo
      POSTGRES_USER: Blink
      POSTGRES_PASSWORD: "#Blink2002"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
